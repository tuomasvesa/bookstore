<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th.href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <h1>Books</h1>
    <h3>Hello <span sec:authentication="name"></span>!</h3>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>

    <table class="table table-striped">
        <tbody>

            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Category</th>
            </tr>
            <tr th:each="book: ${books}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.category.name}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-danger" th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a>
                </td>
                <td><a class="btn btn-success" th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-success" th:href="@{/addbook}">Add Book</a>
</body>

</html>
